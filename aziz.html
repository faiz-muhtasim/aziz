<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyShop</title>
<style>
  /* Reset & basic styles */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif;}
  body { background: #fff; color: #111; }
  a { text-decoration:none; color: inherit; }

  /* Header */
  header {
    display:flex; justify-content:space-between; align-items:center;
    padding:16px; border-bottom:1px solid #eee;
    position: sticky; top:0; background:#fff; z-index:10;
  }
  header h1 { font-size:1.5rem; font-weight:bold; }
  header nav a { margin-left:16px; font-weight:500; }

  /* Hero section */
  .hero {
    display:flex; flex-direction:column; align-items:center;
    text-align:center; padding:40px 16px;
    background:#f9f9f9;
  }
  .hero h2 { font-size:1.8rem; margin-bottom:16px; }
  .hero p { font-size:1rem; margin-bottom:24px; color:#555; }
  .hero button {
    background:#111; color:#fff; border:none; padding:12px 24px; font-size:1rem;
    border-radius:6px; cursor:pointer;
  }

  /* Products grid */
  .products {
    display:grid; grid-template-columns:1fr; gap:16px;
    padding:16px;
  }
  .product-card {
    border:1px solid #eee; border-radius:8px; overflow:hidden;
    display:flex; flex-direction:column; background:#fff; cursor:pointer;
    transition: transform 0.2s;
  }
  .product-card:hover { transform: scale(1.02); }
  .product-card img { width:100%; height:auto; }
  .product-info { padding:12px; }
  .product-info h3 { font-size:1.1rem; margin-bottom:8px; }
  .product-info p { color:#555; font-size:0.9rem; margin-bottom:8px; }
  .product-info span { font-weight:bold; color:#111; }

  /* Responsive */
  @media (min-width: 600px) {
    .products { grid-template-columns: repeat(2, 1fr); }
  }
  @media (min-width: 900px) {
    .products { grid-template-columns: repeat(3, 1fr); }
  }
</style>
</head>
<body>

<header>
  <h1>MyShop</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Cart</a>
  </nav>
</header>

<section class="hero">
  <h2>Discover Unique Products</h2>
  <p>Shop modern, minimal, and handpicked items</p>
  <button>Shop Now</button>
</section>

<section class="products">
  <div class="product-card">
    <img src="cat-cute.gif" alt="Product 1">
    <div class="product-info">
      <h3>Product One</h3>
      <p>Minimalist design, high quality</p>
      <span>$49</span>
    </div>
  </div>
  <div class="product-card">
    <img src="heart-eyes-cat.gif" alt="Product 2">
    <div class="product-info">
      <h3>Product Two</h3>
      <p>Modern and stylish</p>
      <span>$59</span>
    </div>
  </div>
  <div class="product-card">
    <img src="hp.gif" alt="Product 3">
    <div class="product-info">
      <h3>Product Three</h3>
      <p>Handpicked for you</p>
      <span>$39</span>
    </div>
  </div>
</section>

</body>
</html>
